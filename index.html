<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <title>Book shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script>
        //Register the service worker once the page is loaded to avoid 
        //slowing down the browser as soon as it loads
        window.addEventListener('load', () => {
            //Check that the browser supports the service worker
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register('sw.js')
            }
        })
    </script>
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container py-5">
        <div class="row" id="listBooks">

        </div>
    </div>

    <template id="card">
        <div class="col-md-6 mb-4">
            <div class="card">
                <img src="" class="card-img-top" alt="" />
                <div class="card-body">
                    <h5 class="card-title js-title"></h5>
                    <p class="card-text js-body"></p>
                </div>
            </div>
        </div>
    </template>

    <template id="loader">
        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </template>

    <template id="error">
        <div class="text-center mb-2">
            Impossible de charger le contenu de la page.
        </div>
        <div class="text-center">
            <button class="btn btn-primary js-reload">
                Recharger
            </button>
        </div>
    </template>

</body>

</html>
